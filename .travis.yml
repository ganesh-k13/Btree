language: python

python:
  - "3.6"

matrix:
  include:
    - os: linux
      sudo: required
      python: 3.6
  exclude:
    - os: osx
      language: generic
      env: TOXENV=py36    
    
sudo: required

services:
  - docker

before_install:
  - apt install clang

install: 
  - pip3 install -r requirements.txt

script: 
  - pytest tests/test_build.py

